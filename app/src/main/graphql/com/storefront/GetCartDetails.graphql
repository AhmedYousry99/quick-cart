query GetCartDetails($cartId: ID!) {
    cart(id: $cartId) {
        id
        checkoutUrl
        lines(first: 50) {
            edges {
                node {
                    id
                    quantity
                    merchandise {
                        ... on ProductVariant {
                            id
                            title
                            price {
                                amount
                            }
                            product {
                                id
                                title
                                featuredImage {
                                    url
                                }
                                availableForSale
                            }
                            quantityAvailable
                        }
                    }
                }
            }
        }
        buyerIdentity {
            countryCode
            email
            phone
            customer {
                acceptsMarketing
                createdAt
                displayName
                email
                firstName
                id
                lastName
                numberOfOrders
                phone
                tags
                updatedAt
                defaultAddress {
                    address1
                    address2
                    city
                    company
                    country
                    countryCodeV2
                    firstName
                    formatted
                    formattedArea
                    id
                    lastName
                    latitude
                    longitude
                    name
                    phone
                    province
                    provinceCode
                    zip
                }
            }
        }
    }
}
