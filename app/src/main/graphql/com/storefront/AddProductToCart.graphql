mutation AddProductsToCart($cartId: ID!, $productVariants: [CartLineInput!]!) {
    cartLinesAdd(
        cartId: $cartId
        lines: $productVariants
    ) {
        userErrors {
            field
            message
        }
        cart {
            checkoutUrl
            createdAt
            id
            note
            totalQuantity
            updatedAt
            lines(first: 50) {
                nodes {
                    id
                    merchandise {
                        ... on ProductVariant {
                            availableForSale
                            currentlyNotInStock
                            id
                            quantityAvailable
                            requiresComponents
                            requiresShipping
                            sku
                            taxable
                            title
                            weight
                            weightUnit
                            price {
                                amount
                                currencyCode
                            }
                            unitPrice {
                                amount
                                currencyCode
                            }
                            product {
                                title
                                description
                                vendor
                                id
                                availableForSale
                                images{
                                    nodes {
                                        altText
                                        url
                                        height
                                        width
                                    }
                                }
                            }
                        }
                    }
                    quantity
                }
            }
        }
    }
}
