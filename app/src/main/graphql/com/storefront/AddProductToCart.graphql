mutation AddProductToCartMutation($cartId: ID!, $quantity: Int!, $varientid: ID!) {
    cartLinesAdd(
        cartId: $cartId
        lines: [{ quantity: $quantity, merchandiseId: $varientid }]
    ) {
        userErrors {
            field
            message
        }
        cart {
            checkoutUrl
            createdAt
            id
            note
            totalQuantity
            updatedAt
            lines(first: 10) {
                nodes {
                    id
                    merchandise {
                        ... on ProductVariant {
                            availableForSale
                            barcode
                            currentlyNotInStock
                            id
                            product{
                                id
                                title
                                images(first: 5){
                                    nodes{
                                        url
                                    }
                                }
                            }
                            price{
                                amount
                            }
                            quantityAvailable
                            requiresShipping
                            sku
                            taxable
                            title
                            weight
                            weightUnit
                        }
                    }
                    quantity
                }
            }
        }
    }
}
