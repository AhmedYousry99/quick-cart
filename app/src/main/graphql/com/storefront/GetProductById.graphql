query GetProductById($id: ID!) {
    product(id: $id) {
        id
        title
        description
        productType
        vendor
        totalInventory
        variants(first: 10) {
            edges {
                node {
                    id
                    quantityAvailable
                    price {
                        amount
                        currencyCode
                    }
                    selectedOptions {
                        name
                        value
                    }
                }
            }
        }
        images(first: 10) {
            edges {
                node {
                    url
                }
            }
        }
        onlineStoreUrl
    }
}
