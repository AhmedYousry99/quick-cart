query CustomerAddresses($customerAccessToken: String!) {
    customer(customerAccessToken: $customerAccessToken) {
        addresses(first: 10) {
            edges {
                node {
                    address1
                    address2
                    city
                    country
                    firstName
                    id
                    lastName
                    latitude
                    phone
                    longitude
                    name
                    provinceCode
                    province
                    zip
                    countryCodeV2
                    company
                }
            }
        }
        defaultAddress {
            address1
            address2
            city
            country
            firstName
            id
            lastName
            latitude
            phone
            longitude
            name
            provinceCode
            province
            zip
            countryCodeV2
            company
        }
    }
}
