query ProductsQuery($query: String!, $context: ContextualPricingContext!) {
    products(first: 10, query: $query) {
        edges {
            cursor
            node {
                description
                id
                title
                totalInventory
                media(first: 1) {
                    nodes {
                        ... on MediaImage {
                            image {
                                url
                            }
                        }
                    }
                }
                variants(first: 1) {
                    nodes {
                        availableForSale
                        contextualPricing(context: $context){
                            price{
                                currencyCode
                                amount
                            }
                        }
                    }
                }
                vendor
            }
        }
    }
}